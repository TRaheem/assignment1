</head>

<body>

  <header class="head-wrap">
    <div class="nav-wrap">
      <nav class="navbar">
        <a href="index.html"><img src="images/canvas_nav.png" class="logo" alt="Website Logo"></a>
        <h3><a href="index.html">Salem Travel Experts Agency</a></h3>
        <div class="menu-toggle" id=portrait-menu>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav no">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="index.html#Destination">Destinations</a></li>
          <li class="nav-link"><a href="index.html#contact">Contact Us</a></li>
          <li class="nav-link"><a href="login.html">Login</a></li>
          <li class="nav-link"><a class="current" href="#register">Register</a></li>
        </ul>
    </nav>
   </div>
  </header>
  
  <main>
    <fieldset>
      <div id="register">
        <form action="https://formspree.io/xgennzer" method="POST">
          <label class="required">
            <legend>Name</legend>  
            <input type="text" placeholder="Enter full name" required>
          </label>
          <label class="required">
            <legend>Email</legend>
            <input type="email" placeholder="Enter a valid email address" required>
          </label>
          <label class="required">
            <legend>Phone</legend>
            <input type="tel" placeholder="Enter phone number (including country and area code)">
          </label>
          <label class="required">
            <legend>Password</legend>
            <input type="password" placeholder="Password should be minimum of 8 characters" minlength="8" required>
          </label>
          <label class="passwordlength"> 
          Password must be at least 8 characters in length
          </label>
          <label class="required">
            <legend>Confirm Password</legend>
            <input type="password" placeholder="same as entered above" minlength= "8" required>
          </label>
          <label class= "checkbox">Subscribe to Newsletter <legend class="checkmark"></legend>
            <input type="checkbox">
          </label>     
          <button>Sign Up</button>
        </form>    
      </div>
    </fieldset>
  </main>

  <footer>&copy; 2020 Titilope Raheem</footer>

  <script>
    // hamburger menu
    $('.menu-toggle').click(function(){
      $(".nav").toggleClass("portrait-nav");
      $(this).toggleClass("is-active");
    });
  </script>

</body>
