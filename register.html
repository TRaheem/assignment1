<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <header>
    <div class="header">
    <a href="index.html"><img src="images/canvas_nav.png" class="logo" alt="Website Logo"></a>
    <h3><a href="index.html">Salem Travel Experts Agency</a></h3>
    
    <nav>
      <button class="btn"></button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Destinations</a></li>
        <li><a href="index.html">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a class="current" href="#register">Register</a></li>
      </ul>
    </nav>
   </div>
  </header>
  
  <main>
    <div id="register">
      <form action="https://formspree.io/xgennzer" method="POST">
        <label class="required">
          <span>Name</span>
          <input type="text" placeholder="Enter full name" required>
        </label>
        <label class="required">
          <span>Email</span>
          <input type="email" placeholder="Enter a valid email address" required>
        </label>
        <label class="required">
          <span>Phone</span>
          <input type="tel" placeholder="Enter phone number (including country and area code)">
        </label>
        <label class="required">
          <span>Password</span>
          <input type="password" placeholder="Password should be minimum of 8 characters" minlength="8" required>
        </label>
        <label class="passwordlength"> 
        Password must be at least 8 characters in length
        </label>
        <label class="required">
          <span>Confirm Password</span>
          <input type="password" placeholder="same as entered above" minlength= "8" required>
        </label>
        <label class= "checkbox">Subscribe to Newsletter <span class="checkmark"></span><input type="checkbox">
        </label>     
        <button>Sign Up</button>
      </form>    
    </div>
  </main>

  <footer>&copy; 2020 Titilope Raheem</footer>
  <script>
    // Declare our element variables
    const button = document.querySelector('.btn');
    const menu = document.querySelector('nav ul');

    // function statement
    function eventHandler() {
      // console.log('Menu is toggled');

      // This line of code runs only when `button` is clicked. The 'visible' class will the removed/added (or toggled) each time this event handler is invoked
      menu.classList.toggle('visible');
    }

    // The code in the `eventHandler` function (defined above) will be run (or "invoked") each time `button` is clicked
    button.addEventListener('click', eventHandler);

  </script>
</body>
</html>
